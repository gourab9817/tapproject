name: flutter_bonds_app
description: A Flutter application for bonds and financial data
version: 1.0.0+1

environment:
  sdk: ^3.8.1
  

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Code Generation
  freezed_annotation: ^3.0.6
  json_annotation: ^4.9.0
  
  # Dependency Injection
  get_it: ^8.2.0
  injectable: ^2.5.1
  
  # HTTP Client
  dio: ^5.8.0+1
  
  # Functional Programming
  dartz: ^0.10.1
  
  # UI
  cupertino_icons: ^1.0.8
  fl_chart: ^1.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.6.0
  freezed: ^3.2.0
  json_serializable: ^6.10.0
  injectable_generator: ^2.8.1

  #icon 
  flutter_launcher_icons: ^0.14.4
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#21214a"
  adaptive_icon_foreground: "assets/images/logo_foreground.png"
  

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/.env